<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautiGlow - Web-to-Lead Page</title>
    <link rel="stylesheet" href="front.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>

<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="animate-1"></div>
            <img src="logo.png" alt="BeautiGlow Logo" class="logo">
            <h1>Welcome to BeautiGlow!</h1>
            <p>Your journey to glowing skin and healthy hair starts here. Fill out the form to connect with us!</p>
            <div class="animate-2"></div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Get in Touch</h2>
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DQy00000FptZh" method="POST">
                <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">


                    <input type=hidden name="oid" value="00DQy00000FptZh">
                    <input type=hidden name="retURL" value="https://beautiglow.wordpress.com/">
                    
                    
                    
                <div class="form-flex">
                    <div style="width: 50%;">
                        <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

                    </div>
                    <div style="width: 50%;">

                        <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

                    </div>
                </div>
                
                
                <div class="form-flex">
                    <div style="width: 50%;">
                        <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>

                    </div>
                    <div style="width: 50%;">

                        <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

                    </div>
                </div>



                <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

                <label for="Product">Choose a Product</label>
                <select id="Product" name="Product" class="Product">
                    <option value=""></option>
                    <option value="Liquid Foundation(30ml)">Liquid Foundation(30ml)</option>
                    <option value="Vitamin-C Serum">Vitamin-C Serum</option>
                    <option value="Hydrating day cream">Hydrating day cream</option>
                    <option value="Gentle Facial Cleanser">Gentle Facial Cleanser</option>
                    <option value="Argan Oil(100ml)">Argan Oil(100ml)</option>
                    <option value="Deep Conditioing Mask">Deep Conditioing Mask</option>
                </select>

                <div class="form-flex">
                    <div style="width: 50%;">
                        <label for="city">City</label><input  id="city" maxlength="40" name="city" size="20" type="text" /><br>

                    </div>
                    <div style="width: 50%;">

                        <label for="state">State/Province</label><input  id="state" maxlength="20" name="state" size="20" type="text" /><br>

                    </div>
                </div>
                

                


                <label for="description">Description</label><textarea name="description"></textarea><br>


                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
